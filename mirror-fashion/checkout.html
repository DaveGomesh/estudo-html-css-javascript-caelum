<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
        <title>Checkout Mirror Fashion</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" class="navbar-brand">Mirror Fashion</a>

            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="sobre.html" class="nav-link">Sobre</a>
                    </li>
    
                    <li class="nav-item">
                        <a href="#" class="nav-link">Ajuda</a>
                    </li>
    
                    <li class="nav-item">
                        <a href="#" class="nav-link">Perguntas Frequentes</a>
                    </li>
    
                    <li class="nav-item">
                        <a href="#" class="nav-link">Entre em contato</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ótima escolha!</h1>
                <p class="lead">
                    Obrigado por comprar na Mirror Fashion!
                    Preencha seus dados para efetivar a compra.
                </p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="qtd">Quantidade</label>
                                <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="total">Total:</label>
                                <output id="total" for="qtd preco" class="form-control">R$129,90</output>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2>Sua compra</h2>
                        </div>

                        <div class="card-body">
                            <img src="img/produtos/foto1-azul.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                            <dl>
                                <dt>Produto</dt>
                                <dd>Fuzzy Cardigan</dd>
                    
                                <dt>Cor</dt>
                                <dd>Verde</dd>
                    
                                <dt>Tamanho</dt>
                                <dd>40</dd>
                    
                                <dt>Preço</dt>
                                <dd id="preco">R$129,90</dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <form action="">
                        <div class="row">
                            <fieldset class="col-lg-6">
                                <legend>Dados pessoais</legend>
            
                                <div class="form-group">
                                    <label for="nome">Nome completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="João da Silva" autofocus required>
                                </div>
            
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="example@exem.com">
                                </div>
            
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="111.111.111-11" required>
                                </div>
            
                                <div class="form-group custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                                    <label for="newsletter" class="custom-control-label">
                                        Quero receber Newsletter da Mirror Fashion
                                    </label>
                                </div>
                            </fieldset>
            
                            <fieldset class="col-lg-6">
                                <legend>Cartão de Crédito</legend>
            
                                <div class="form-group">
                                    <label for="numero-cartao">Número - CVV</label>
                                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                                </div>
            
                                <div class="form-group">
                                    <label for="bandeira-cartao">Bandeira</label>
                                    <select id="bandeira-cartao" class="custom-select">
                                        <option disable selected>Selecione uma opção...</option>
                                        <option value="master">Master Card</option>
                                        <option value="visa">VISA</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>
            
                                <div class="form-group">
                                    <label for="validade-cartao">Validade</label>
                                    <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                                </div>
                            </fieldset>
                        </div>
        
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span class="oi oi-thumb-up"></span>
                            Confirmar pedido
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/total.js"></script>
    </body>
</html>
